<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather Site</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="home">
      <div class="weather-container">
        <div class="container-items">
          <div class="place">
            <img src="images/place-icon.png" />
            <span class="city">London</span>
          </div>
          <div class="search-bar">
            <input class="search" type="text" spellcheck="false" />
            <button class="search-button">
              <img class="search-img" src="images/search-mini.png" />
            </button>
          </div>
          <div class="temperature">
            <p class="head-temp"><span>32</span>°C</p>
            <p class="max-temp">max.temp <span>34</span>°C</p>
            <p class="min-temp">min.temp <span>24</span>°C</p>
          </div>
          <div class="icon">
            <img class="image" src="" />
          </div>
          <div class="stats">
            <div class="cur-stats">cloud</div>
            <div class="wind">
              <img src="images/wind-mini.png" /> <span>10</span>km/h
            </div>
            <div class="humidity">
              <img class="humidity-img" src="images/humidity-mini1.png" /><span
                >50</span
              >%
            </div>
          </div>
          <div class="next-7days">
            <div class="monday">
              <p class="day">Monday</p>
              <img class="mini-images" src="" />
              <p class="temperature-mini"><span>22</span>°C</p>
            </div>
            <div class="monday">
              <p class="day">Monday</p>
              <img class="mini-images" src="" />
              <p class="temperature-mini"><span>22</span>°C</p>
            </div>
            <div class="monday">
              <p class="day">Monday</p>
              <img class="mini-images" src="" />
              <p class="temperature-mini"><span>22</span>°C</p>
            </div>
            <div class="monday">
              <p class="day">Monday</p>
              <img class="mini-images" src="" />
              <p class="temperature-mini"><span>22</span>°C</p>
            </div>
            <div class="monday">
              <p class="day">Monday</p>
              <img class="mini-images" src="" />
              <p class="temperature-mini"><span>22</span>°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
